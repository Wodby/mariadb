version: 2.1
jobs:
  mariadb-104:
    # workaround https://discuss.circleci.com/t/post-clone-working-directory/15333/4
    working_directory: ~/repo/10
    machine: true
    environment:
    - ALPINE_VER: "3.10"
    - BASE_IMAGE_STABILITY_TAG: 2.4.3
    - MARIADB_VER: 10.4.11
    - TAGS: 10.4,10,latest
    steps:
    - checkout:
        path: ~/repo
    - run: make
    - run: make test
    - run: . ../release.sh

  mariadb-103:
    working_directory: ~/repo/10
    machine: true
    environment:
      - ALPINE_VER: "3.10"
      - BASE_IMAGE_STABILITY_TAG: 2.4.3
      - MARIADB_VER: 10.3.21
      - TAGS: 10.3
    steps:
      - checkout:
          path: ~/repo
      - run: make
      - run: make test
      - run: . ../release.sh

  mariadb-102:
    working_directory: ~/repo/10
    machine: true
    environment:
      - ALPINE_VER: "3.10"
      - BASE_IMAGE_STABILITY_TAG: 2.4.3
      - MARIADB_VER: 10.2.30
      - TAGS: 10.2
    steps:
      - checkout:
          path: ~/repo
      - run: make
      - run: make test
      - run: . ../release.sh

  mariadb-101:
    working_directory: ~/repo/10
    machine: true
    environment:
      - ALPINE_VER: 3.8
      - BASE_IMAGE_STABILITY_TAG: 2.4.3
      - MARIADB_VER: 10.1.43
      - TAGS: 10.1
    steps:
      - checkout:
          path: ~/repo
      - run: make
      - run: make test
      - run: . ../release.sh

workflows:
  build-test-release:
    jobs:
      - mariadb-104:
          filters:
            tags:
              only: /.*/
      - mariadb-103:
          filters:
            tags:
              only: /.*/
      - mariadb-102:
          filters:
            tags:
              only: /.*/
      - mariadb-101:
          filters:
